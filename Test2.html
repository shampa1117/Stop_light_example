<html lang="en">
<head>
<meta charset="UTF-8">
<title>Stop Light Example</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
 <link href="css/style_test2.css" rel="stylesheet">
<style type="text/css">
	
    .main-content{
		min-height: 793px;
               min-width: 100%;
               background: #99e1ee;
    }
    
    
</style>
<script type="text/javascript">
   
    function toggle_visibility(id) {
    var e = document.getElementById(id);
    if (e.style.display == 'block' || e.style.display=='') e.style.display = 'none';
    else e.style.display = 'block';
}
</script>

</head>
    <body>
        
        <div class="container">
        <div class="row">
           <div class="col-xs-12">
           <div class="main-content">
              <div class="trafficlight">
                  <div class="red"></div>
                  <div class="green"></div>
                 </div>
        
              
                  <p class="button" onclick="toggle_visibility('hideMe')">STOP/START</p>
                 <div id="hideMe">
               <div class="trafficlight_two">
                 <div class="red_two"></div>
                  <div class="green_two"></div>
                   
               </div>
                 <div>
                </div>
            </div>
            
        </div>
    </div>
   
    </body>
</html>
